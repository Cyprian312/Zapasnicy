<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendy Klasycznych Zapasów</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, transparent 50%, rgba(220, 38, 38, 0.05) 100%);
            padding: 120px 20px;
            text-align: center;
        }

        .hero-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .trophy-icon {
            width: 60px;
            height: 60px;
            color: #fbbf24;
            animation: bounce 3s infinite;
        }

        .medal-icon {
            width: 80px;
            height: 80px;
            color: #fbbf24;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .hero .highlight {
            background: linear-gradient(to right, #fbbf24, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #cbd5e1;
        }

        .search-section {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #334155;
            border-bottom: 1px solid #334155;
            padding: 30px 20px;
        }

        .search-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            width: 20px;
            height: 20px;
        }

        .filter-select {
            padding: 12px 40px 12px 15px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .reset-btn {
            padding: 12px 20px;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #991b1b;
            border-radius: 8px;
            color: #fca5a5;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, border-color 0.3s;
        }

        .reset-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            border-color: #dc2626;
        }

        .search-results {
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .search-results span {
            color: #fbbf24;
            font-weight: 600;
        }

        .wrestlers-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .wrestlers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .wrestler-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .wrestler-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 20px 60px rgba(251, 191, 36, 0.2);
        }

        .wrestler-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05) 0%, rgba(220, 38, 38, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wrestler-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            position: relative;
        }

        .wrestler-name {
            font-size: 1.75rem;
            font-weight: bold;
            color: white;
            transition: color 0.3s;
        }

        .wrestler-card:hover .wrestler-name {
            color: #fbbf24;
        }

        .wrestler-nickname {
            color: #fbbf24;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .olympic-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .olympic-count {
            color: #fbbf24;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .card-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: #334155;
            color: #cbd5e1;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .badge-style {
            background: linear-gradient(to right, #dc2626, #991b1b);
            color: white;
        }

        .wrestler-bio {
            color: #cbd5e1;
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-footer {
            padding-top: 15px;
            border-top: 1px solid #334155;
        }

        .achievement-count {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .career-record {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .career-record span {
            color: #fbbf24;
            font-weight: 600;
        }

        .hover-cta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            text-align: center;
            color: #fbbf24;
            font-size: 0.875rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wrestler-card:hover .hover-cta {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #fbbf24, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #fbbf24;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #991b1b;
            border-radius: 8px;
            color: #fca5a5;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(220, 38, 38, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .title-banner {
            background: linear-gradient(to right, rgba(251, 191, 36, 0.2), rgba(220, 38, 38, 0.2));
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .title-text {
            font-weight: bold;
            font-size: 1.125rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bio-text {
            color: #cbd5e1;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .record-card {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .record-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 5px;
        }

        .record-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fbbf24;
        }

        .achievement-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .achievement-item {
            display: flex;
            align-items: start;
            gap: 15px;
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            transition: border-color 0.3s;
        }

        .achievement-item:hover {
            border-color: rgba(251, 191, 36, 0.3);
        }

        .achievement-number {
            flex-shrink: 0;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #fbbf24, #dc2626);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .achievement-text {
            color: #cbd5e1;
            line-height: 1.6;
            padding-top: 5px;
        }

        .legacy-banner {
            background: linear-gradient(to right, rgba(251, 146, 36, 0.3), rgba(220, 38, 38, 0.3));
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .legacy-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fbbf24;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .legacy-text {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .footer {
            background: #0f172a;
            border-top: 1px solid #334155;
            padding: 40px 20px;
            margin-top: 80px;
            text-align: center;
        }

        .footer-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .footer-text {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .no-results {
            text-align: center;
            padding: 100px 20px;
        }

        .no-results-icon {
            width: 80px;
            height: 80px;
            color: #334155;
            margin: 0 auto 20px;
        }

        .no-results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .no-results-text {
            color: #64748b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.125rem;
            }

            .wrestlers-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>

        function populateCountryFilter() {
            const countries = [...new Set(wrestlers.map(w => w.country))].sort();
            const countryFilter = document.getElementById('countryFilter');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterWrestlers);
            document.getElementById('countryFilter').addEventListener('change', filterWrestlers);
            document.getElementById('styleFilter').addEventListener('change', filterWrestlers);
            document.getElementById('resetBtn').addEventListener('click', resetFilters);
            
            document.getElementById('wrestlerModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        function filterWrestlers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCountry = document.getElementById('countryFilter').value;
            const selectedStyle = document.getElementById('styleFilter').value;

            filteredWrestlers = wrestlers.filter(wrestler => {
                const matchesSearch = wrestler.name.toLowerCase().includes(searchTerm) ||
                                    wrestler.country.toLowerCase().includes(searchTerm) ||
                                    wrestler.nickname.toLowerCase().includes(searchTerm);
                const matchesCountry = selectedCountry === 'all' || wrestler.country === selectedCountry;
                const matchesStyle = selectedStyle === 'all' || wrestler.style.includes(selectedStyle);
                
                return matchesSearch && matchesCountry && matchesStyle;
            });

            renderWrestlers(filteredWrestlers);
            updateSearchResults();
            updateResetButton();
        }

        function updateSearchResults() {
            const searchResults = document.getElementById('searchResults');
            const hasActiveFilters = document.getElementById('searchInput').value ||
                                    document.getElementById('countryFilter').value !== 'all' ||
                                    document.getElementById('styleFilter').value !== 'all';

            if (hasActiveFilters) {
                searchResults.style.display = 'block';
                searchResults.innerHTML = 'Znaleziono <span>' + filteredWrestlers.length + '</span> zapaśników';
            } else {
                searchResults.style.display = 'none';
            }
        }

        function updateResetButton() {
            const hasActiveFilters = document.getElementById('searchInput').value ||
                                    document.getElementById('countryFilter').value !== 'all' ||
                                    document.getElementById('styleFilter').value !== 'all';
            
            document.getElementById('resetBtn').style.display = hasActiveFilters ? 'block' : 'none';
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('countryFilter').value = 'all';
            document.getElementById('styleFilter').value = 'all';
            filterWrestlers();
        }

            const grid = document.getElementById('wrestlersGrid');
            const noResults = document.getElementById('noResults');

            if (wrestlersToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = '';

            wrestlersToRender.forEach((wrestler, index) => {
                const card = createWrestlerCard(wrestler, index);
                grid.appendChild(card);
            });
        }
